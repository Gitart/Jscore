<!DOCTYPE html><html>
  <head>
    <meta charset="utf-8">
    <title>Test check it checkbox</title>

    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <link   rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <script type="text/javascript">

     function updateCount(){
        var selected = new Array();
        $("input[type=checkbox]:checked").each(function () {
            // alert($(this).attr('id'));
            selected.push($(this).attr('id'));
        });

        if (selected.length==0) {
           alert("nothing checket")
        }

        alert(selected);
      }
    </script>
  </head>

<body>
<div class="container">
   <h2>Table samples</h2>
   <table id="mtable" class="table table-bordered">
          <tr>  <td><input id="1w" type="checkbox"></td><td>Samples $1</td></tr>
          <tr>  <td><input id="2w" type="checkbox"></td><td>Samples $2</td></tr>
          <tr>  <td><input id="3w" type="checkbox"></td><td>Samples $3</td></tr>
          <tr>  <td><input id="4w" type="checkbox"></td><td>Samples $1</td></tr>
          <tr>  <td><input id="5w" type="checkbox"></td><td>Samples $2</td></tr>
          <tr>  <td><input id="6w" type="checkbox"></td><td>Samples $3</td></tr>
   </table>
   <input type="button" onclick="updateCount()" name="Check"  value="Check IT field" ></input>
 </div>
 </body>
 </html>
