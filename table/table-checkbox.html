<!DOCTYPE html><html>
  <head>
    <meta charset="utf-8">
    <title>Test check it checkbox</title>

    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <link   rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


<style type="text/css">
  #mtable td:nth-child(1){text-align: center; width: 70px;}

  .checkboxclass {
        width: 1.2em !important;
        height: 1.2em !important;
        border-radius: 1px !important;
   }

  .checkboxclass:hover{cursor: pointer;}
</style>


<script type="text/javascript">

$("input[type='checkbox']").change(function () {
    if ($("input[type='checkbox']:checked").length > 0)
        $("#b1").prop("disabled", false);
    else
        $("#b1").prop("disabled", true);
});

    // Set all checkboxes
    function updateCheckUncheckAll(){
       $("input[type=checkbox]").each(function () {
            $(this).attr('checked',false)
            // alert($(this).attr('id'));
        });
    }

    // Set - unset checkboxes
    function updateCheckAll(){
      // Убрать - установиь все галочки в таблице
      if (!$("#headbox").is(":checked")) {
        updateCheckUncheckAll()
        return
      }

       $("input[type=checkbox]").each(function () {
            $(this).attr('checked','checked')
            // alert($(this).attr('id'));
        });
    }

     // Get checks checkboxes
     function updateCount(){
        var selected = new Array();
        $("input[type=checkbox]:checked").each(function () {
            // alert($(this).attr('id'));
            selected.push($(this).attr('id'));
        });

        if (selected.length==0) {
           alert("nothing checket")
        }

        // alert(selected);
        $("#shoresult").text("IN ("+selected+")");
      }
    </script>
  </head>

<body>
<div class="container">
   <h2 >Table samples</h2>
   <h3 id="shoresult"></h3>
   <table id="mtable" class="table table-bordered">
    <thead>
         <tr>  <td>
                 <input id="headbox" onclick="updateCheckAll()" 
                   class="checkboxclass" type="checkbox">
                </td>
                <td>Title</td>
         </tr>
    </thead>
    <tbody>
          <tr>  <td><input id="1w" class="checkboxclass" type="checkbox"></td><td>Samples $1</td></tr>
          <tr>  <td><input id="2w" class="checkboxclass" type="checkbox"></td><td>Samples $2</td></tr>
          <tr>  <td><input id="3w" class="checkboxclass" type="checkbox"></td><td>Samples $3</td></tr>
          <tr>  <td><input id="4w" class="checkboxclass" type="checkbox"></td><td>Samples $1</td></tr>
          <tr>  <td><input id="5w" class="checkboxclass" type="checkbox"></td><td>Samples $2</td></tr>
          <tr>  <td><input id="6w" class="checkboxclass" type="checkbox"></td><td>Samples $3</td></tr>
    </tbody>
   </table>


   <input id="b1" type="button" onclick="updateCount()"    name="Check"     value="Check IT field" ></input>
   <input id="b1" type="button" onclick="updateCheckAll()" name="Checkall"  value="Check all" ></input>
   <input id="b1" type="button" onclick="updateCheckUncheckAll()" name="UnCheckall"  value="UN Check all" ></input>

  <p>
    Пример работы с  выбором в чек-боксах. Снятие установки всех галочек.
    Получение только выбранных галочек.
  </p>
  <hr>
  <a href="https://stackoverflow.com/questions/2834350/get-checkbox-value-in-jquery">Samples for work with checkboxes</a>
 </div>
 </body>
 </html>
