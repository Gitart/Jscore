<SCRIPT type=text/javascript>

// ***********************************************************************************************************
// Плавный выезд элемента с верху 
// Постепенный выезд окна на середину экрана
// Элемент в виде подсказки за ранее должен быть оформлен
// Должен иметь авбсолютную позицию опредленную в стиле
// Функция фызывает сама себя поэтому переменную передавать нужно только глобальную
// ***********************************************************************************************************

var Txtnotification;

function Notification(){

  var par = document.getElementById('notifywindow');                 // поиск элемента 
      par.style.position        = 'absolute';                        // положение абсолютное  
      par.style.display         = '';                                // показ на экран  
   // par.style.backgroundColor = 'orange';                          // цвет фона 
     


  var lboddy = document.getElementById('L_body');                   // ссылка на сообщение тела оповещения
      lboddy.innerHTML='Помилка заповнення! '; 

 var lboddy = document.getElementById('L_head');                    // ссылка на оглавление оповещения
      lboddy.innerHTML=Txtnotification;


    
  if (parseInt(par.style.top) < 300)                                 // Пока не достигнет сверху позицию 300 пикселей
     {
       par.style.top = parseInt(par.style.top) + 5;                  // приращение по 5 пиквелей (скорость)
       setTimeout(arguments.callee, 10);                             // задержка перед повтором 10 миллисекунды (скорость) 
     }
    else
    {
      setTimeout(function() 
                {
                  par.style.display ='none'; 
                  par.style.top     =5;
                }, 5000);                                           // Гаснет через секунды само
    }
}



// ***********************************************************************************************************
// Скрытие элемента
// Савченко Артур
// ***********************************************************************************************************
function ahidden()
{
  document.getElementById('notifywindow').style.top     = 10;
  document.getElementById('notifywindow').style.display = "none";
}

</SCRIPT>
